<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR 測試</title>
</head>

<body>
    <div>
        <span>場景一</span>
        <model-viewer src="model1.glb" ios-src="model1.usdz" ar ar-modes="scene-viewer quick-look webxr" auto-rotate
            camera-controls alt="一個 3D 模型">
        </model-viewer>
    </div>
    <br>
    <br>
    <div>
        <span>場景二</span>
        <model-viewer src="model2.glb" ios-src="model2.usdz" ar ar-modes="scene-viewer quick-look webxr" auto-rotate
            camera-controls alt="一個 3D 模型">
        </model-viewer>
    </div>
</body>

</html>
